<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    {% load static %}
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</head>
<script>
    function getdata(){
            post_data = {
                'url':$("#post_url").val(),
                'ip':$("#post_ip").val(),
                'pwd':$("#post_pwd").val(),
            };
            $.getJSON('/data/',post_data).done(function (data) {
            myChart.setOption({
                series: [{
                    name:'百度蜘蛛',
                    type:'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: data['baidu']
                },
                {
                    name:'神马蜘蛛',
                    type:'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: data['shenma']
                },
                {
                    name:'360蜘蛛',
                    type:'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: data['s360']
                },
                {
                    name:'搜狗蜘蛛',
                    type:'line',
                    stack: '总量',
                    areaStyle: {normal: {}},
                    data: data['shougou']
                }],
                xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : data['category']
                }]
            });
        });
    }

</script>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 800px;height:600px; margin: auto" ></div>
    <div style="text-align: center">
         <input value="服务器IP" style="margin: auto" id="post_ip" type="text"/>
         <input value="服务器密码" style="margin: auto" id="post_pwd" type="text"/>
         <input value="查询网址" style="margin: auto" id="post_url" type="text"/>
         <input onclick="getdata()" value="点击查询" type="button" style="margin: auto"/>
    </div>

</body>
    <script src="{% static 'js/LogsParse_for_web.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/hello.css' %}"/>
</html>
